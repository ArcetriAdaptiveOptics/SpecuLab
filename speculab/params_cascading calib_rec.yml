
pushpull:
  class: 'PushPullGenerator'
  ncycles: 1
  nmodes:  754
  amp:     0.2
  nsamples: 1
  outputs: ['output']


main_override:
  total_time:   1.508


prop_override:
  inputs:
    common_layer_list: ['pupilstop',
                        'dm.out_layer']

dm_override:
  sign: 1
  inputs:
    in_command: 'pushpull.output'


im_calibrator:
  class: 'ImCalibrator'
  nmodes: 754
  im_tag:     'cascading_im'
  overwrite: True
  inputs:
    in_slopes: 'slopec.out_slopes'
    in_commands: 'pushpull.output'
  outputs: ['out_intmat']


rec_calibrator:
  class: 'RecCalibrator'
  nmodes: 754
  rec_tag:     'cascading_rec'
  overwrite: True
  inputs:
    in_intmat: 'im_calibrator.out_intmat'

remove: ['rec', 'control']